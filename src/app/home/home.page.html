<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form>
        <ion-row>
          <ion-col>
            <!-- Botón de redirección a la página Register -->
            <ion-button
              size="small"
              color="secondary"
              [routerLink]="['/register', id]"
            >
              Update
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <!-- Botón de redirección a la página Pets -->
            <ion-button
              size="small"
              color="primary"
              [routerLink]="['/pet', id]"
            >
              Go to Pets
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
