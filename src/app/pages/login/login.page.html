<ion-content class="login-container">
  <!-- Contenedor del logo -->
  <div class="logo-container">
    <img src="../../../assets/icon/LogoPets.png" alt="Logo" class="logo" />
  </div>

  <!-- Tarjeta del formulario -->
  <ion-card class="form-container">
    <ion-card-header>
      <ion-card-title class="form-title">Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Campo Email -->
        <ion-item lines="none">
          <ion-label position="floating" class="TextColor">Correo Electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-note
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          color="danger"
        >
          Por favor, introduce un email válido.
        </ion-note>

        <!-- Campo Contraseña -->
        <ion-item lines="none">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-note
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          color="danger"
        >
          La contraseña debe tener al menos 6 caracteres.
        </ion-note>

        <!-- Botón de inicio de sesión -->
        <ion-button
          expand="block"
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
          color="success"
        >
          {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
        </ion-button>

        <!-- Botón para recuperar contraseña -->
        <ion-button expand="block" fill="clear" color="succes">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </form>

      <!-- Enlace para registrarse -->
      <div class="links">
        <p>¿No tienes cuenta?</p>
        <ion-button expand="block" color="light" routerLink="/register">Regístrate</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
